<VirtualHost *:80>

    DocumentRoot ${APACHE_DOCUMENT_ROOT}
    DirectoryIndex /index.php

    <Directory ${APACHE_DOCUMENT_ROOT}>
            Options Indexes FollowSymLinks MultiViews
            DirectoryIndex index.php
            AllowOverride All
            Order allow,deny
            Allow from all
            Require all granted
            FallbackResource /index.php
    </Directory>

</VirtualHost>
